<section>
    

    <div class="overflow-x-auto relative shadow-md sm:rounded-lg p-4">
        <div class="flex justify-between items-center pb-4 bg-white dark:bg-gray-900">
            <div>
                <button class="cta__btn cta__btn--mystic" routerLink="create">Create Appointment</button>
            </div>
            <label for="table-search" class="sr-only">Search</label>
            <div class="relative">
                <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                    <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
                </div>
                <input type="text" id="table-search-users" class="block p-2 pl-10 w-80 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Appointments">
            </div>
        </div>
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <!-- <th scope="col" class="p-4">
                        <div class="flex items-center">
                            <input id="checkbox-all-search" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="checkbox-all-search" class="sr-only">checkbox</label>
                        </div> 
                    </th> -->
                    <th scope="col" class="py-3 px-6">
                        ID
                    </th>
                    <th scope="col" class="py-3 px-6">
                        User
                    </th>
                    <th scope="col" class="py-3 px-6">
                        Doctor
                    </th>
                    <th scope="col" class="py-3 px-6">
                        Date
                    </th>
                    <th scope="col" class="py-3 px-6">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600" *ngFor="let appointment of appointments">
    
                    <td class="py-4 px-6">
                        {{appointment._id.slice(0, 7)}}
                    </td>
                    <td class="py-4 px-6">
                        {{appointment.fname + ' ' + appointment.lname}}
                    </td>
                    <td class="py-4 px-6">
                        <div class="flex items-center">
                             {{findDoctorById(appointment.doctor)}}
                        </div>
                    </td>
                    <td class="py-4 px-6">
                        <div class="flex items-center">
                           {{appointment.visitStart}}
                        </div>
                    </td>
                    <td class="py-4 px-6 ">
                        <a routerLink="edit/{{appointment._id}}" class="font-medium text-blue-500 dark:text-blue-500 hover:underline mr-2 cursor-pointer">Edit</a>
                        <a (click)="deleteAppointment(appointment._id)" class="font-medium text-mystic dark:text-blue-500 hover:underline cursor-pointer">Delete</a>
                    </td>
                    
                </tr>

            </tbody>
        </table>
    </div>
    
    </section>
