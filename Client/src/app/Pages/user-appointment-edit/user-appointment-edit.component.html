<section>
    <div class="cta p-6 email-dark-brown font-bold text-lg text-dark-brown" (click)="goBack()">
        <span><i class="fa fa-solid fa-arrow-left mr-2"></i>Back</span>
    </div>
    <div class="form-wrapper px-6">
        <form class="appointment-form" [formGroup]="appointmentEditForm" (submit)="updateForm()">
            <legend class="text-center text-2xl font-bold mb-3 text-dark-brown">Appointment Form</legend>
            <div class="form-fields">
                <label>
                    <span>First Name</span>
                    <input type="text" name="fname" formControlName="fname">
                </label>
                <label>
                    <span>Last Name</span>
                    <input type="text" name="lname" formControlName="lname">
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" name="email" formControlName="email">
                </label>
                <label>
                    <span>Phone</span>
                    <input type="tel" name="phone" formControlName="phone">
                </label>
                <label>
                    <span>Specialty</span>
                    <select name="specialty" formControlName="specialty" #specialty>
                        <option [value]="dep" *ngFor="let dep of departments">{{dep.toLowerCase().charAt(0).toUpperCase()}}</option>
                    </select>
                </label>
                <label>
                    <span>Doctor</span>
                    <select name="doctor" formControlName="doctor">
                        <option [value]="doctor._id" *ngFor="let doctor of doctors | filterDepartment:specialty.value">
                            {{doctor.title +" "+ doctor.fname+" "+doctor.lname }}
                        </option>
                    </select>
                </label>
                <label>
                    <span>Appointment Date</span>
                    <input type="datetime-local" name="visitStart" formControlName="visitStart">
                </label>
                <label>
                    <span>Chief Complaint/ Purpose</span>
                    <textarea name="notes" formControlName="notes"></textarea>
                </label>

            </div>
            <div class="cta flex justify-end mt-5">
                <button type="submit" class="cta__btn cta__btn--gold">Update Appointment</button>
            </div>
        </form>
    </div>
    <div class="footer mt-4 text-gray-400" style="border-top: 1px solid lightgrey">
        <p class="p-4 text-xs text-center">Created by VaineStudios &copy; All Rights Reserved</p>
    </div>
</section>
